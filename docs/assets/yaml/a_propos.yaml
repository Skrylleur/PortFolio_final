title: À PROPOS
paragraphe1: Bonjour et bienvenu sur mon PortFolio ! Ici, vous trouverez un aperçu de mes compétences, de mon expérience ainsi que de mon parcours professionnel. Je vous invite à découvrir les différentes sections de ma feuille pour en apprendre davanatge sur moi.
paragraphe2: Je suis un jeune homme de 21 ans actuellement en BTS SIO (Services Informatiques aux Organisations) avec une spécialisation en développement. Je poursuis cette formation en alternance chez les cabinets d'expert comptable Tacher Acogex où j'occupe le poste de technicien informatique.
paragraphe3: Grâce à deux années d'expérience en tant qu'assistant contrôleur de gestion commerciale lors de mon précédent BTS comptabilité et gestion en alternance; j'ai pu développer mes compétences dans l'utilisation d'Excel, de PowerPoint ainsi que dans la programmation en Visual Basic for Application. Je continue d'affiner ces compétences dans ma nouvelle alternance en automatisant des caisses comptables. De plus, je suis en train d'acquérir de nouvelles compétences en réseau ainsi qu'en développement web et en cyber-sécurité.
paragraphe4: Je vous convie à parcourir mon site pour en savoir plus sur mon parcours professionnel. Vous pouvez également me suivre sur mes réseaux sociaux pour rester informé de mes dernières actualités. Si vous souhaitez entrer en contact avec moi, n'hésitez pas à le faire via mes réseaux sociaux ou en utilisant la rubrique "Contact" de mon site.